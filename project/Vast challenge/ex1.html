<!DOCTYPE html>
<head>
  <title>Ammonium Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.3.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc8/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.20.0/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a
    {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Ammonium Charts across Locatoins</h1>
  <!-- Container for the visualization -->

  <div id="vis1"></div>

  <script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec1 = 
  
  {
  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
  "description": "Ammonium Values across locations",
  "transform": [
      {
          "filter": "datum.symbol !== 'GOOG'"
      }
  ],
  "width": 1050,
  "height": 40,
  "data": {
      /*"url": "CW2 zip/Boonsong Lekagul waterways readings.csv",*/
      "url": "CW2 zip/Modified CSV files/Ammonium.csv"

  },
  "mark": "bar",
    "encoding": {
      "x": {
          "field": "sample date",
          "type": "temporal",
          "axis": {
              "title": "Year",
              "grid": false
          }
      },
      "y": {
          "field": "Ammonium value",
          "type": "quantitative",
          "axis": {
              "title": "",
              "grid": false
          }
      },
      "color": {
          "field": "Ammonium value",
          "type": "nominal",
          "legend": null 
      },
      "row": {
          "field": "location",
          "type": "nominal",
          "header": {"title": "Ammonium values across the locations"}
      }
  }
}
  // Embed the visualization in the container with id `vis,
  vegaEmbed("#vis1", vlSpec1);
  </script>
</body>
</html>
