<style type="text/css">
#container {

}
#container {
  
  border: 2px solid black;
}

</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="parallax.js-1.5.0/parallax.js"></script>
    

<body>
    
        <div id="container">
                <div id="leftside" style="float: left; ">
                        <img src="img/leftpanel.png" alt="leftside" width="400px " height="1300px" > 
                     </div>
                     <div id="center" style="float: left; ">

                     </div>
                     <div id="rightside" style="float: right;" >

        </div>
