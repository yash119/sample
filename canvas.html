<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
</canvas>
<script>
var a=document.getElementById("myCanvas");
var ctx=a.getContext("2d");

tx.moveTo(0,0);
ctx.lineTo(200,300);
ctx.stroke();

ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2*Math.PI);
ctx.stroke();

</script>


</body>

</html>
